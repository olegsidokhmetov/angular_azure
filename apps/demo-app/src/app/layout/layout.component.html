<mat-sidenav-container *ngIf="(current_scheme$ | async) as scheme;" fullscreen [ngClass]="{
    'dark-mode' : scheme === 'dark'   
}" class="mat-app-background">
    <mat-sidenav id="sidenav" #sidenav mode="push">
        <mat-nav-list>
            <a mat-list-item routerLink="/clickboard" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">
                Clickboard</a>
            <a mat-list-item routerLink="/clickboard/stats" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">
                Statistics</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent">
            <button mat-icon-button (click)="sidenav.toggle();">
                <mat-icon>menu</mat-icon>
            </button>

            <span>Click-Tracker</span>

            <span class="flex-spacer"></span>

            <mat-slide-toggle [checked]="scheme==='dark'" color="primary"
                (change)="toggleColorScheme(scheme==='dark'?'light':'dark');">
                <mat-icon *ngIf="scheme === 'dark'">brightness_4</mat-icon>
                <mat-icon *ngIf="scheme !== 'dark'">brightness_2</mat-icon>
            </mat-slide-toggle>

            <a target="_blank" href="https://github.com/jackmorizo/pipeline-example" mat-button>
                <mat-icon>code</mat-icon>
                GitHub
            </a>

        </mat-toolbar>

        <main id="maincontent">
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
